<!DOCTYPE html>
<html lang="en">
  <title>QR Code</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body class="body">
   <main class="card">
    <img alt="QR code" class="qr-code" src="images/image-qr-code.png"/>
    <div class="text">
      <h1 class="title-text">Improve your front-end skills by building projects.</h1>
      <p class="body-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
   </div>
  </main>
</body>
</html>
